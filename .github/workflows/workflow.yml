name: Build and Publish

on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for Trusted Publishing
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade build tools
        run: pip install --upgrade pip setuptools wheel build twine

      - name: Clean previous builds
        run: rm -rf build/ dist/ *.egg-info

      - name: Debug package configuration
        run: |
          echo "=== Working Directory ==="
          pwd
          echo "=== Repository Root Contents ==="
          ls -la
          echo "=== Looking for pyproject.toml ==="
          find . -name "pyproject.toml" -type f
          echo "=== Content of pyproject.toml ==="
          if [ -f pyproject.toml ]; then
            cat pyproject.toml
          else
            echo "pyproject.toml not found in root!"
          fi
          echo "=== Checking for other config files ==="
          ls -la setup.py setup.cfg 2>/dev/null || echo "No setup.py or setup.cfg found"
          echo "=== Python package structure ==="
          find . -name "*.py" -type f | head -10
    
      - name: Build distribution
        run: python -m build
        working-directory: ${{ github.workspace }}

      - name: Check distributions
        run: twine check dist/*

      - name: Publish to PyPI via Trusted Publisher
        uses: pypa/gh-action-pypi-publish@v1.8.11
